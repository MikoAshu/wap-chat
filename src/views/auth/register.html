<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/public/style.css" rel="stylesheet">
</head>
<body class="h-full">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
          <div>
            <div class="flex items-center justify-center rounded-full py-2">
                <label class="mt-6 text-center text-3xl font-extrabold text-blue-900">WAP </label> 
                <label class="mt-6 text-center text-3xl font-extrabold text-yellow-500">chat</label>    
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-500">Sign Up</h2>
          </div>
          <!-- <form class="mt-8 space-y-6" action="#" method="POST"> -->
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="name" class="sr-only">Name</label>
                <input id="name" name="name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Name" >
              </div>
              <div>
                <label for="email-address" class="sr-only">Email address</label>
                <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
              </div>
              <div>
                <label for="retype-password" class="sr-only">Retype-password</label>
                <input id="retype-password" name="retype-password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="retype-password">
              </div>
             <p class="text-center text-red-500 text-sm invisible" id="match">Password does't match</p>
            </div>
            
            <div class=" flex items-center justify-center invisible mt-0 pt-0">
              <p class="text-red-600 text-sm mt-0 pt-0"> </p>
             </div>
            <div class="flex items-end justify-between">
              <div class="flex items-center"></div>
            </div>
      
            <div>
              <button type="submit" id="signup" class="group relative w-full flex justify-center py-2 my-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Sign up
              </button>
              <button type="button" id="signin" class="group relative w-full flex justify-center py-2 px-4 border border-yellow-100 text-sm font-medium rounded-md text-gray-500 hover:bg-yellow-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                Sign in
              </button>
            </div>
          <!-- </form> -->
        </div>
      </div>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  </body>
      <script src="/public/register.js"></script>
</body>
</html>
